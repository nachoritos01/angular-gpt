<div class="col-start-1 col-end-9 p-3 rounded-lg">
  <div class="flex flex-row items-start">
    <div
      class="flex items-center justify-center h-10 w-10 rounded-full bg-green-600 flex-shrink-0"
    >
      B
    </div>
    <div
      class="relative mr-3 text-sm bg-black bg-opacity-25 pt-2 px-4 shadow rounded-xl"
    >
      <h3 class="text-3xl">Puntaje: {{ userScore }}</h3>
      <p>{{ text }}</p>
      @if( errors.length > 0 ){
      <h4 class="text-3xl">Errores encontrados:</h4>
      <ul>
        @for (error of errors; track $index) {
        <li>{{ error }}</li>
        } @empty {
        <li>No se encontraron erores</li>
        }
      </ul>
      }
    </div>
  </div>
</div>
